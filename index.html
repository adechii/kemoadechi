<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="けもあでちーがおどりをおどるよ。けもあでちー「ち！」のタイミングでボタンを押そう。" />
        <title>けもあでちーゲーム</title>
	    <link href="./icon.png" rel="icon">
        <link href="./icon.png" rel="apple-touch-icon">
	    <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="screen">
                <canvas id="canvas" width="128" height="128"></canvas>
            </div>

            <div id="title">
                <h1>けもあでちーゲーム</h1>
                <p>
                    音楽に合わせてあでちーがおどるよ。<br>
                    けもあでちー「ち」のタイミングで<br>
                    「ち」ボタンを押そう。<br>
                    審査員はドラゴンさん。<br>
                    音がなります。
                </p>
                <button id="start">はじめる</button>
            </div>

            <div id="game" class="none">
                <div id="song"></div>
                <button id="chi">ち</button>
            </div>

            <div id="result" class="none">
                <div id="say"></div>
                <div id="round"></div>
                <button id="restart" class="none">さいしょから</button>
            </div>
        </main>

        <script src="./main.js" defer></script>
    </body>
</html>
